<!DOCTYPE html>
<html>
<head>
    <title>Tab Switch Counter</title>
</head>
<body>
    <h1>Tab Switch Counter</h1>
    <p>Number of times you've switched tabs: <span id="counter">0</span></p>

    <script>
        let counter = 0;

        // Increment counter on visibility change (tab switch)
        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === "hidden") {
                counter++;
                document.getElementById("counter").innerText = counter;
            }
        });
    </script>
</body>
</html>
